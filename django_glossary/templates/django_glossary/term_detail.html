{% extends "django_glossary/base.html" %}



{% block content %}
    <dl class="glossary term_detail">
        <dt><a href="{% url 'django_glossary:term-detail' slug=object.slug %}">{{ object.title }}</a></dt>
        {% for synonym in object.synonyms.all  %}
            <dt class="synonym">{{ synonym.title }}</dt>
        {% endfor %}
        <dd class="definition">{{ object.description }}</dd>
    </dl>
{% endblock %}
